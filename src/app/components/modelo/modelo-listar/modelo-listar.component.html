<h2 class="p-3">Modelos</h2>

<div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">
    <button type="button" class="btn btn-primary" routerLink="cadastrar">Criar Modelo</button>
</div>

<div class="d-flex justify-text-center m-3 p-3" style="width: 50rem">
    <table class="table table table-hover table-sm table-responsive-sm --bs-light">
        <thead>
            <tr>
                <th>ModeloId</th>
                <th>Nome do Modelo</th>
                <th>Responsável</th>
                <th>Coleçao</th>
            </tr>
        </thead>
        <tbody class="table-group-divider" style="height: 100px">
            <tr *ngFor="let modeloItem of modeloList" (click)="editarModelo(modeloItem.id)">
                <td>{{ modeloItem.id }}</td>
                <td>{{ modeloItem.nome }}</td>
                <td>{{ modeloItem.responsavel }}</td>
                <td>{{ modeloItem.colecao }}</td>
            </tr>
        </tbody>
    </table>
</div>
