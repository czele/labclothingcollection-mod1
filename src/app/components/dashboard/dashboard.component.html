<h2 class="p-3">Dashboard</h2>
<div class="row justify-content-between p-5">
    <div class="card mb-3 col p-3" style="max-width: 18rem;">
        <h4 class="card-title">Coleções</h4>
        <div class="card-body">
            <h3 class="card-text">{{ colecaoList.length }}</h3>
        </div>
    </div>

    <div class="card mb-3 col p-3" style="max-width: 18rem;">
        <h4 class="card-title">Modelos</h4>
        <div class="card-body">
            <h3 class="card-text">{{ modeloList.length }}</h3>
        </div>
    </div>

    <div class="card mb-3 col p-3" style="max-width: 18rem;">
        <h4 class="card-title">Orçamento Médio (R$)</h4>
        <div class="card-body">
            <h3 class="card-text">{{ mediaOrc.toFixed(2) }}</h3>
        </div>
    </div>
</div>

<div class="d-flex justify-text-center m-3 p-3" >
    <table class="table table-hover table-sm table-responsive-sm">
        <thead>
            <tr>
                <th>Coleção</th>
                <th>Responsável</th>
                <th>Modelos</th>
                <th>Orçamento</th>
            </tr>
        </thead>
        <tbody class="table-group-divider" style="height: 100px">
            <tr *ngFor="let colecaoItem of colecaoList.slice(0,5) index as i">
                <td>{{ colecaoItem.nome }}</td>
                <td>{{ colecaoItem.responsavel }}</td>
                <td>{{ quantidadeModelos[i] }}</td>
                <td>R$ {{ colecaoItem.orcamento }}</td>
            </tr>
        </tbody>
    </table>
</div>
