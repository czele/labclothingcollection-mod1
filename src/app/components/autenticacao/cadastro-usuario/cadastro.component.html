<body>
    <div class="position-absolute top-50 start-50 translate-middle">
        <img class="mb-4 m-auto d-block" src="../../../../assets/favicon.png" alt="Logo Audaces" width="36">
        <main class="form-signin mx-auto text-center rounded-3 bg-light">
            <form class="p-5" [formGroup]="formCadastroUsuario">
                <a><img src="../../../../assets/seta.png" alt="Voltar" width="36" routerLink="/login"></a>
                <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                <p class="mt-3 mb-3 text-muted">Insira seus dados para criar uma conta</p>
                <input type="text" class="form-control mb-3" formControlName="nome" placeholder="Nome">
                <input type="text" class="form-control mb-3" formControlName="nomeEmpresa" placeholder="Empresa">
                <input type="text" class="form-control mb-3" formControlName="cnpj" placeholder="CNPJ">
                <input type="email" class="form-control mb-3" formControlName="email" placeholder="Informe seu e-mail">
                <div class="input-group mb-3">
                    <input type="password" class="form-control me-1" formControlName="senha" placeholder="Senha">
                    <input type="password" class="form-control me-1" formControlName="confirmarSenha"
                        placeholder="Confirmar senha">
                </div>
                <button class="w-100 mt-2 btn btn-lg btn-primary" (click)="onSubmit()">Criar Conta</button>
            </form>
        </main>
        <p class="mt-3 mb-1 text-center text-muted">JÃ¡ possui uma conta? <a routerLink="/login">Realizar login</a></p>
    </div>
</body>

<button routerLink="/login">Voltar</button>
