<body>
    <div class="position-absolute top-50 start-50 translate-middle bg-light">
        <img class="mb-4 m-auto d-block" src="../../../../assets/favicon.png" alt="Logo Audaces" width="36">
        <main class="form-signin mx-auto text-center rounded-3">
            <form class="p-5" [formGroup]="formEsqueceu" (ngSubmit)="onSubmit()" *ngIf="!emailValidado">
                <h1 class="h3 mb-3 fw-normal">Redefinir Senha</h1>
                <p id="text" class="mt-3 mb-3 text-wrap text-muted">Digite o e-mail associado à sua conta e enviaremos instruções para redefinir sua senha.</p>
                <p *ngIf="emailValidado">Um link para redefinição de senha foi enviado para o e-mail {{ emailDigitado }}</p>
                <div class="mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="Inbforme seu e-mail">
                </div>
                <button class="w-100 mt-2 btn btn-lg btn-primary">Enviar Recuperação</button>
                <button class="w-100 mt-2 btn btn-lg btn-primary" routerLink="/login" *ngIf="emailValidado">Ir para login</button>
            </form>
        </main>
    </div>
</body>
