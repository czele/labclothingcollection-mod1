<body>
    <div class="position-absolute top-50 start-50 translate-middle rounded">
        <img class="mb-4 m-auto d-block" src="../../../../assets/favicon.png" alt="Logo Audaces" width="36">
        <main class="form-signin mx-auto text-center rounded-3">
            <form class="p-5" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 fw-normal">Sign In</h1>
                <p class="mt-3 mb-3 text-muted">Insira suas credenciais para acessar sua conta</p>
                <div class="mb-3">
                    <input type="email" class="form-control" formControlName="email" placeholder="Enforme seu e-mail">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" formControlName="senha" placeholder="Informe sua senha">
                </div>
                <button class="w-100 mt-2 btn btn-lg btn-primary">Entrar</button>
            </form>
        </main>
        <p class="mt-3 mb-1 text-center text-muted">Esqueceu sua senha? <a routerLink="/esqueceu-senha">Redefinir senha</a>
        </p>
        <p class="mt-3 mb-1 text-center text-muted">Ainda nÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se</a>
        </p>
    </div>
</body>
