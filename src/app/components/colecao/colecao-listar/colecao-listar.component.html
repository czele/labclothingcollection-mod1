<button routerLink="cadastrar">Cadastrar</button>
<button routerLink="editar">Editar</button>

<table>
    <tr>
        <th>Nome</th>
        <th>Estação</th>
        <th>Lançamento</th>
        <th>Responsável</th>
        <th>Orçamento</th>
    </tr>
    <tr *ngFor="let colecaoItem of colecaoList.slice(0,5)">
        <td>{{ colecaoItem.nome }}</td>
        <td>{{ colecaoItem.estacao }}</td>
        <td>{{ colecaoItem.lancamento }}</td>
        <td>{{ colecaoItem.responsavel }}</td>
        <td>R$ {{ colecaoItem.orcamento }}</td>
    </tr>
</table>
