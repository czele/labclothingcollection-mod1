<button routerLink="/home/colecao">Voltar</button>

<form class="form" [formGroup]="formCadastrarColecao" (ngSubmit)="onSubmit()">
    <div>
        <label>Nome:</label>
        <input placeholder="Nome" formControlName="nome">
    </div>
    <div>
        <label>Estação:</label>
        <input placeholder="Estação" formControlName="estacao">
    </div>
    <div>
        <label>Lançamento:</label>
        <input placeholder="Lançamento" formControlName="lancamento">
    </div>
    <div>
        <label>Responsável:</label>
        <input placeholder="Responsável" formControlName="responsavel">
    </div>
    <div>
        <label>Marca:</label>
        <input placeholder="Marca" formControlName="marca">
    </div>
    <div>
        <label>Orçamento:</label>
        <input placeholder="Orçamento" type="number" formControlName="orcamento">
    </div>
    <div>
        <button type="submit" *ngIf="!id">Criar</button>
        <button type="submit" *ngIf="id">Editar</button>
        <button *ngIf="id" (click)="excluirColecao(id)">Deletar</button>
    </div>
</form>
